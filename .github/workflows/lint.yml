name: Lint and Format Check

on:
  push:
    branches: [ main ]  # 'braches' -> 'branches'
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # uv 설치
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      # 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      # 의존성 설치 (ruff가 노트북을 검사할 때 필요할 수 있음)
      - name: Install dependencies
        run: uv sync

      # 별도의 ruff 실행 대신 pre-commit action 사용
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
