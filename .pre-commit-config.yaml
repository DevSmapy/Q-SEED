repos:
  # 1. 기본 유틸리티
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # 버전 업데이트
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']

  # 2. Ruff: Lint & Format (버전 최신화)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  # 3. Mypy: 정적 타입 검사 추가
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML, pandas-stubs] # 필요한 타입 힌트 라이브러리

  # 4. Prettier: 마크다운 및 JSON 포맷팅
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, json]
